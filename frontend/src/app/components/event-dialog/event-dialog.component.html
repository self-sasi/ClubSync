<p-dialog
  header="Event Information"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '40rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [maximizable]="true"
  (onHide)="closeDialog()"
>
  <div *ngIf="eventData; else loading" class="p-fluid">

    <!-- Event Name -->
    <div class="text-2xl font-semibold text-primary mb-3">
      {{ eventData.Name || 'Unnamed Event' }}
    </div>

    <!-- Event Details -->
    <div class="grid text-sm text-color-secondary mb-3">
      <div class="col-12 md:col-6">
        <span class="text-primary font-medium">ğŸ“… Date:</span>
        {{ eventData.EventDate | date: 'mediumDate' }}
      </div>
      <div class="col-12 md:col-6">
        <span class="text-primary font-medium">ğŸ“ Location:</span>
        {{ eventData.Location }}
      </div>
      <div class="col-12 md:col-6">
        <span class="text-primary font-medium">ğŸ“Œ Status:</span>
        {{ eventData.Status }}
      </div>
      <div class="col-12 md:col-6">
        <span class="text-primary font-medium">ğŸ› Club ID:</span>
        {{ eventData.ClubId }}
      </div>
    </div>

    <!-- Event Managers Section -->
    <div class="mt-3 mb-4">
      <div class="text-primary font-medium mb-2 text-sm">ğŸ§‘â€ğŸ’¼ Event Managers:</div>
      <div class="flex flex-wrap gap-2">
        <div
          *ngFor="let manager of eventData.Managers"
          class="px-3 py-1 bg-primary border-round-xl text-white text-sm font-medium shadow-1"
        >
          {{ manager }}
        </div>
      </div>
    </div>

    <!-- RSVP Buttons -->
    <div class="flex justify-end gap-2 mt-4">
      <p-button
        *ngIf="eventData.IsRSVPed; else notRSVPed"
        label="Cancel RSVP"
        icon="pi pi-times"
        severity="danger"
        (click)="cancelRSVP()"
      ></p-button>

      <ng-template #notRSVPed>
        <p-button
          label="RSVP"
          icon="pi pi-check"
          severity="success"
          (click)="rsvpToEvent()"
        ></p-button>
      </ng-template>
    </div>
  </div>

  <!-- Loading Placeholder -->
  <ng-template #loading>
    <div class="text-center py-4 text-color-secondary">
      Loading event details...
    </div>
  </ng-template>
</p-dialog>
