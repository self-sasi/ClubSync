<div class="grid p-0 m-0">

  <!-- Sidebar -->
  <div [ngClass]="{'col-2': isSidebarVisible, 'col-0 hidden': !isSidebarVisible}">
    <app-sidebar></app-sidebar>
  </div>

  <!-- Display Area -->
  <div [ngClass]="{'col-10': isSidebarVisible, 'col-12': !isSidebarVisible}">
    <div class="grid p-2">

      <div class="col-12">
        <app-navbar (sidebarVisibility)="toggleSidebar($event)"></app-navbar>
      </div>

    </div>
  </div>


</div>
